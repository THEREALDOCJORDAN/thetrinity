<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALKAMI Widget</title>
  <style>
    :root { color-scheme: dark; }
    html,body { margin:0; height:100%; background:#0b0b0f; font-family:system-ui, sans-serif; }
    header { padding:12px 16px; background:#141425; border-bottom:1px solid #222; color:#fff; font-weight:700; }
    .wrap { padding:12px 16px; color:#e5f6ff; }
    .btn { padding:10px 12px; border:0; border-radius:10px; background:#22d3ee; color:#00232a; font-weight:800; cursor:pointer; }
    .log { margin-top:10px; opacity:.9; font-size:12px }
  </style>
</head>
<body>
  <header>ALKAMI Assistant</header>
  <div class="wrap">
    <p>Hello from the embedded widget. This is fully isolated from your theme.</p>
    <button class="btn" id="health">Check connection</button>
    <div id="log" class="log">Ready.</div>
  </div>

  <script>
    // Optional: set this later when backend is live
    const API_BASE = ''; // e.g. 'https://your-backend.onrender.com'

    document.getElementById('health').addEventListener('click', async () => {
      const log = document.getElementById('log');
      if (!API_BASE) { log.textContent = 'Frontend good ✅ — set API later.'; return; }
      try {
        const r = await fetch(API_BASE.replace(/\/$/,'') + '/health', { credentials:'omit' });
        log.textContent = r.ok ? 'Backend connected ✅' : 'Backend responded ' + r.status;
      } catch { log.textContent = 'Could not reach backend ❌'; }
    });
  </script>
</body>
</html>
